<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 style="color: white;">Rock Paper Scissor</h1>
    <div class="outer-box">
    <div class="choice" id="rock">
        <img src="rock.png" alt="Rock sign" class="img">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png" alt="paper sign"class="img">
    </div>
    <div class="choice" id="scissor">
        <img src="scissor.png" alt="secissor sign"class="img">
    </div>
</div>
<div class="score-board">
<div class="score">
    <p id="ys">0</p>
    <p>Your score</p>
</div>
<div class="score">
    <p id="cs">0</p>
    <p>Computer score</p>
</div>
</div>
    <div class="result">
        <p id="msg">Pick your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
